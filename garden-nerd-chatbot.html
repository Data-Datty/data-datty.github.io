<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Nerd Chatbot - Datty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Simple Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #b91c1c;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(185, 28, 28, 0.1);
            text-decoration: none;
            color: #7f1d1d;
        }

        /* App Container */
        .app-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .app-frame {
            width: 100%;
            height: 850px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .app-frame {
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Simple Header -->
        <header class="header">
            <h1>Garden Nerd Chatbot</h1>
            <a href="index.html" class="back-link">
                <span>‚Üê</span>
                <span>Back to Datty</span>
            </a>
        </header>

        <!-- App Container -->
        <div class="app-container">
            <iframe 
                src="https://garden-nerd-chatbot.streamlit.app/?embed=true" 
                class="app-frame"
                title="Garden Nerd Chatbot">
            </iframe>
        </div>
    </div>
</body>
</html>
